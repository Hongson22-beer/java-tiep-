<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng số chẵn từ 1 đến n</title>
</head>
<link rel="stylesheet" href="stye.css">
<body>
    <div class="decorative-frame">
        <div class="container">
            <h1>Bài 2:Tính Tổng Số Chẵn từ 1 đến n</h1>
            <label for="number">Nhập n:</label>
            <input type="number" id="number" min="1" required>
            <button onclick="tinhTongSoChan()">Kết Quả</button> 
            <p id="result"></p>
    </div>
    <script>
        function tinhTongSoChan() //Đây là hàm được gọi khi người dùng nhấn nút "Kết quả".
        {
            const n = parseInt(document.getElementById("number").value); //Lấy giá trị từ ô nhập liệu và chuyển nó thành số nguyên.
            let tong = 0;

            // Tính tổng số chẵn từ 1 đến n
            for (let i = 2; i <= n; i += 2) 
            {
                tong += i; //Cộng các số chẵn lại để tính tổng.
            }

            // Hiển thị kết quả
            document.getElementById("result").innerText = "Tổng các số chẵn từ 1 đến n " + n + " là: " + tong; 
        }
    </script>
    <div class="links"></div>
        <a href="bai1.html">Trở về để xem bài tiếp theo</a> 
</body>
</html>
